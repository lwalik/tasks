<form [formGroup]="createTask" class="w-50 mt-3">
  <textarea
    class="form-control"
    rows="4"
    cols="70"
    formControlName="description"
    placeholder="Description"
    required
  ></textarea>
  <button
    type="button"
    class="btn btn-indigo-400 text-light mt-3"
    [disabled]="!createTask.valid"
    (click)="onCreateTaskClicked(createTask)"
    routerLink="/tasksList"
  >
    Add task
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary mt-3 ms-3"
    routerLink="/tasksList"
  >
    Cancel
  </button>
</form>
