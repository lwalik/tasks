<form
  [formGroup]="createTask"
  class="w-50 mt-3"
  (ngSubmit)="onCreateTaskSubmitted(createTask)"
>
  <textarea
    class="form-control"
    rows="4"
    cols="70"
    formControlName="description"
    placeholder="Description"
  ></textarea>
  <button
    type="submit"
    class="btn bg-indigo-400 text-light mt-3"
    [disabled]="!createTask.valid"
  >
    Add task
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary mt-3 ms-3"
    routerLink="/tasksList"
  >
    Cancel
  </button>
</form>
